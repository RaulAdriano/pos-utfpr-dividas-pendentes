<div class="mat-elevation-z4">
    <table mat-table [dataSource]="dividas">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef >Título</th>
        <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
      </ng-container>
  
        
      <!-- Price Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef >Valor</th>
        <td mat-cell *matCellDef="let row">{{row.valor | currency:'BRL'}}</td>
      </ng-container>

        
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/dividas/update/{{row.id}}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/dividas/delete/{{row.id}}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
 
  </div>
  <div>
    <mat-card class="credores mat-elevation-z4">
      <mat-card-title class="title">Lista de Credores Cadastrados</mat-card-title>
      <ul>
        <li *ngFor="let credor of credores">
          {{ credor }}
        </li>
      </ul>
      <strong>
          <div *ngIf="credores.length > 0">
            {{ credores.length }}  credores encontrados!
          </div>

          <div *ngIf="credores.length == 0">
            Nenhum credor encontrado!
          </div>
      </strong>
    </mat-card>
  </div>
