<mat-card>
    <mat-card-title> Excluir Divida</mat-card-title>
    <form #form="ngForm" (submit)="updateDivida()">
        <mat-form-field>
            <input matInput placeholder="Nome Credor" [(ngModel)]="divida.nomeCredor" name="nomeCredor" pattern="^(\s?[A-ZÀ-Ú][a-zà-ú]*)+(\s[a-zà-ú]*)?(\s[A-ZÀ-Ú][a-zà-ú]*)+" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Documento Credor" [(ngModel)]="divida.documentoCredor" name="documentoCredor" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Título" [(ngModel)]="divida.titulo" name="titulo" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Valor (R$)" [(ngModel)]="divida.valor" name="valor" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Observação sobre Forma pagamento" [(ngModel)]="divida.formaPagamento" name="formaPagamento" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição sobre parcelamento" [(ngModel)]="divida.houveParcelamento" name="houveParcelamento" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Numero parcelas" [(ngModel)]="divida.numeroParcelas" name="numeroParcelas">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Situação atual da dívida" [(ngModel)]="divida.status" name="status" required>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateDivida()" color="primary" [disabled]="!form.valid">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()" >
        Cancelar
    </button>
</mat-card>
